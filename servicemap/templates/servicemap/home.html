{% extends 'servicemap/base.html' %}

{% block 'title' %}Services{% endblock %}

{% block 'content' %}
<h1>Services</h1>

<ul>
    {% for service in services %}
    <li><a href="{% url 'service_display' name=service %}">{{ service }}</a></li>
    {% endfor %}
</ul>

<h1>Dependencies</h1>
<ul>
    {% for service in no_host_services %}
    <li><a href="{% url 'service_display' name=service %}">{{ service }}</a></li>
    {% endfor %}
</ul>



{% endblock %}
